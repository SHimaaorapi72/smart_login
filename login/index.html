<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../login/css/main.css">
    

</head>
<body>
    <div class="input-container mt-5 w-75 m-auto ">
        <div class="input-content">
        <div class="input-dist">
            <div class="input-type">
                <h1 class="text-center text-white mt-5 mb-4">Smart Login System</h1>
            <input class="input-is mb-2" id="signEmailInput" type="email" required="" placeholder="Enter your email" />
            <input
                class="input-is  mb-2"
                type="password"
                id="signPasswInput"
                required=""
                placeholder="Enter your Password"/>
                <p class=" text-center text-danger" id="message"></p>
            </div>
        </div>
        </div>
    <div class="component d-flex flex-column justify-content-center align-items-center">
        <button class="submit-button mb-3" id="login">Login</button>
        <p class="text-white ">You have an account? <a class="text-white text-decoration-none" href="../signUp/index.html">SignUp</a></p>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../login/js/main.js"></script>
</body>
</html>
